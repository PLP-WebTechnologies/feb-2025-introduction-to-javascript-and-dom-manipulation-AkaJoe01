<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="mainHeading">Welcome to the Interactive Page!</h1>
        <p id="dynamicText">This is some initial text. Click the buttons below to see changes!</p>

        <div class="buttons">
            <button id="changeTextBtn">Change Text</button>
            <button id="changeStyleBtn">Change Style</button>
            <button id="toggleElementBtn">Toggle Box</button>
        </div>

        <div id="toggleBox" class="box">
            This box can be added or removed.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
